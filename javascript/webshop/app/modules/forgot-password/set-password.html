<div data-if="root.message.length > 0">
    <p>#{root.message}</p>
</div>

<div data-if="root.error.length > 0">
    <p><b>#{root.error}</b></p>
</div>

<div data-if="root.message.length == 0">
	<form method="POST">
		<p>Nytt lösenord:</p> <input name="newPassword" />
		<p>Repitera nytt lösenord:</p> <input name="newPasswordRepeat" />
		<input type="submit" />
	</form>
</div>
